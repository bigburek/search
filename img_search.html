<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex_links">
        <a href="index.html">Default Search</a>
    </div>

    <div id="spacing"></div>

    <div class="centered">
        <img id="glogo" src="images/glogo.png">
        <span id="picture_text">images</span>
    </div>

    <div class="centered">
        <form id="forma" action="https://google.com/search">

            <div class="flex_box_search">
                <object data="images/ice-cream.svg" type="image/svg+xml"></object>
                <input id="search_style" type="text" name="q" placeholder="Search for a bingchilling picture" autocomplete="off">
                <input type="hidden" name="tbm" value="isch">
            </div>
        
            <div class="flex_box_buttons">
                <input type="submit" value="Search Images" class="g_button">
            </div>
        </form>

    </div>

    

</body>

</html>
