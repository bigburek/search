<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex_links">
        <a class="links" href="img_search.html">Image Search</a>
        <a href="advanced_search.html">Advanced Search</a>
    </div>

    <div id="spacing"></div>

    <div class="centered">
        <img id="glogo" src="images/glogo.png">
    </div>
    
    <div class="centered">
        <form id="forma" action="https://google.com/search">

            <div class="flex_box_search">
                <object data="images/ice-cream.svg" type="image/svg+xml"></object>
                <input id="search_style" type="text" name="q" placeholder="Search for a chilly bing" autocomplete="off">
            </div>

            <div class="flex_box_buttons">
                <input type="submit" value="Google Search" class="g_button">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="g_button">
            </div>
        </form>

    </div>


</body>

</html>
